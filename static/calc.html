<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="/static/calc.js"></script>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="calculator">
        <div class="display">
            <form>
                <input type="text" id="display" name="display">
            </form>
        
        </div>
        <div class="first_row">
            <input type="button" id="seven" value="7" onclick="display.value += '7' ">
            <input type="button" id="eight" value="8" onclick="display.value += '8'">
            <input type="button" id="nine" value="9" onclick="display.value += '9'">
            <input type="button" id="div" value="/" onclick="display.value += '/'">
        </div>
        <div class="second_row">
            <input type="button" id="four" value="4" onclick="display.value += '4'">
            <input type="button" id="five" value="5" onclick="display.value += '5'">
            <input type="button" id="six" value="6" onclick="display.value += '6'">
            <input type="button" id="multy" value="*" onclick="display.value += '*'">
        </div>
        <div class="third_row">
            <input type="button" id="three" value="3" onclick="display.value += '3'">
            <input type="button" id="two" value="2" onclick="display.value += '2'">
            <input type="button" id="one" value="1" onclick="display.value += '1'">
            <input type="button" id="minus" value="-" onclick="display.value += '-'">
        </div>

        <div class="fourth_row">
            <input type="button" id="zero" value="0" onclick="display.value += '0'">
            <input type="button" id="clr" value="AC" onclick="display.value = '' ">
            <input type="button" id="equal" value="=" onclick="display.value = eval(display.value)">
            <input type="button" id="plus" value="+" onclick="display.value += '+'">
        </div>

    </div>
        
</body>
</html>
